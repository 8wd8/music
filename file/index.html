<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wendy音乐播放器插件jsRapAudio</title>
	<link rel="stylesheet" type="text/css" href="/jsrapaudio/css/normalize.css" /><!--CSS RESET-->
	<link rel="stylesheet" type="text/css" href="/jsrapaudio/css/htmleaf-demo.css"><!--演示页面样式，使用时可以不引用-->
	<link rel="stylesheet" href="/jsrapaudio/css/jsRapAudio.css" />
	<link rel="stylesheet" href="/jsrapaudio/css/index.css" />
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>Wendy音乐播放器插件jsRapAudio <span>A audio player plugin</span></h1>
			<div class="htmleaf-links">
				<!--a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a-->
				<!--a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/html5/yinpinheshipin/201809105320.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a-->
			</div>
		</header>
		<div id="divMain">
			<div id="陈柏宇 - 你瞒我瞒" ></div>
		</div>
	</div>
	
	<script src="/jsrapaudio/js/jquery-1.11.0.min.js" type="text/javascript"></script>
	<script src="/jsrapaudio/js/jsRapAudio.js"></script>
	<script>
	$(document).ready(function(){
	var player1 = $('#陈柏宇 - 你瞒我瞒').jsRapAudio({
		src:'陈柏宇 - 你瞒我瞒.flac',
		autoplay:true,
		loop:true,
		onEnded:function(){
			console.log('onEnded');
		},
		onLoadedmetadata:function(){
			console.log(this.audio.duration);
		},
		onVolumechange:function(){
			console.log(this.audio.volume);
		}
	});
	});
	</script>
</body>
</html>
